#Application Configuartion
spring.application.name=Account-Query-Microservice
server.port=8095

#MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=banking

#Axon Configuration
axon.distributed.enabled=true
axon.eventhandling.processors.account-query.source=eventsQueueSource

#Spring Cloud Configuration
eureka.client.service-url.defaultZone=http://localhost:8762/eureka

#RabbitMq Configuration
spring.rabbitmq.addresses=http://localhost:5672